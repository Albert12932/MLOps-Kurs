experiment_name: "emotion_detection"
run_name: "modernbert_tuned_v1"

model:
  type: "transformer"
  name: "cirimus/modernbert-base-go-emotions"
  freeze_encoder: false
  problem_type: "multi_label_classification"

tokenizer:
  max_length: 128

training:
  num_train_epochs: 3
  batch_size: 8
  learning_rate: 0.00002
  weight_decay: 0.01

thresholds:
  optimize: true

output:
  model_dir: "models/modernbert_tuned"

data:
  train_path: "data/preprocessed/30k_dataset.csv"
  text_column: "text"
  label_columns:
    - admiration
    - amusement
    - anger
    - annoyance
    - approval
    - caring
    - confusion
    - curiosity
    - desire
    - disappointment
    - disapproval
    - disgust
    - embarrassment
    - excitement
    - fear
    - gratitude
    - grief
    - joy
    - love
    - nervousness
    - optimism
    - pride
    - realization
    - relief
    - remorse
    - sadness
    - surprise
    - neutral