experiment_name: "emotion_detection"
run_name: "logistic_regression_v1"

data:
  path: "data/raw/emotions.csv"

model:
  type: "logistic_regression"
  params:
    max_iter: 200
    solver: "liblinear"

vectorizer:
  max_features: 5000
  ngram_range: [1, 2]
  stop_words: "english"
  lowercase: true

output:
  model_path: "models/fourth_test_model.pkl"
